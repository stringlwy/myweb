<!-- watch.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class='navbar navbar-default'>
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">正在播出{{tv_now.name}}</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <!--
                <li><a href="{% url 'tv-url' 0 %}">我们的星球</a></li>
                -->
                {% for t in tv_list %}
                    <li>
                        <a href="{% url 'tv-url' forloop.counter0 %}">
                            {{t.name}}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
<div class="conatiner">
    <div id="tvcode" align="center">
        <iframe width="800" height="500" src="//player.bilibili.com/player.html?aid=48657054&cid={{tv_now.id}}"
                scrolling="no" border="0" frameborder="no"
                framespacing="0" allowfullscreen="true"> </iframe>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-footer">
        {% include 'footer.html' %}
    </div>
</div>
</body>
</html>
